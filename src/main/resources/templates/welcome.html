<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org" th:lang="${#locale.language}">

<head th:replace="/fragments/header-include :: header-include">
<link th:href="@{/assets/bootstrap/3.3.5/css/bootstrap.min.css}"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	rel="stylesheet" />

<title>welcome</title>
</head>


<body>
	<div th:include="/fragments/nav :: nav" />



<div th:if="${#httpServletRequest.remoteUser != null}">
    <p th:text="${#httpServletRequest.remoteUser}">
      sample_user
    </p>
</div>


	<br />
	<p>WITH THYMELEAF</p>
	<h4>httpServReqReference:</h4>
	<p th:text="${#httpServletRequest.remoteUser}"></p>

	Logged user:
	<span sec:authentication="name">someUser</span>


	<div
		th:with="currentUser=${#httpServletRequest.userPrincipal?.principal}">
		<div th:if="${currentUser!=null}">
			<form th:action="@{/logout}" method="post">
				<input type="submit" value="Log out"
					class="btn btn-primary btn-large" />


			</form>
		</div>
	</div>



	<div th:replace="/fragments/footer-include :: footer-include">
		<script
			src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
			th:src="@{/assets/bootstrap/3.3.5/js/bootstrap.min.js}" />
		<script
			src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
			th:src="@{/assets/jquery/2.1.4/jquery.min.js}" />
	</div>
</body>
</html>
