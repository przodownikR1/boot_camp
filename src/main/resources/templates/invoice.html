<html xmlns:th="http://www.thymeleaf.org"
             xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
             layout:decorator="fragments/layout">
<body>
<div layout:fragment="content">

<h1 th:text="${message}">Hello default html</h1>

<h2 th:text="${error}"></h2>


<div th:if="!${#lists.isEmpty(invoiceList)}">
<div class="table-responsive">
			<table border="1" class="table table-striped table-bordered table-condensed table-hover"  th:if="${invoiceList != null and not #lists.isEmpty(invoiceList)}">
				<thead>
					<tr class="info">
						<th th:text="#{invoice.id}">Id</th>
						<th th:text="#{invoice.name}">name</th>
						<th th:text="#{invoice.paid}">paid</th>
						<th th:text="#{invoice.createDate}">createDate</th>
						<th th:text="#{invoice.payDate}">payDate</th>
						<th th:text="#{invoice.amount}">amount</th>
 						<th th:text="#{invoice.type}">type</th> 
						<th th:text="#{invoice.type}">type</th>
						<th th:text="#{invoice.products}">products</th>
						 <th th:text="#{product.edit}">Edit</th>
                        <th th:text="#{product.delete}">Delete</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="invoice : ${invoiceList}">
						<td th:disabled="true" th:text="${invoice.id}"  />
						<td th:disabled="true" th:text="${invoice.name}"  />
						<td th:disabled="true" th:text="${invoice.paid}" />
						<td th:disabled="true" th:text="${invoice.createDate}" />
						<td th:disabled="true" th:text="${invoice.payDate}" />
						<td th:disabled="true" th:text="${invoice.amount}" />
						<td th:disabled="true" th:text="${invoice.type}" />
						<td th:disabled="true" th:text="${invoice.products}" />
					    <td><a class="btn" href="#" th:href="@{'/invoice/' + ${invoice.id}}"><span class="glyphicon glyphicon-edit"></span></a></td>
				        <td><a class="btn" href="#"  th:href="@{'/invoice/delete/' + ${invoice.id}}"><span class="glyphicon glyphicon-trash"></span></a></td>
			
					</tr>
					<tr > 
					 <td colspan="7">
					  <div th:text="#{invoice.add}">Add Invoice</div>
					  <a th:href="@{/invoice}">
					  <span class="glyphicon glyphicon-plus"></span></a>
					  </td>
					</tr>
				</tbody>
			</table>
</div>
</div>
<div class="alert" th:if="${#lists.isEmpty(invoiceList)}">
   You don't have any invoice
   <div th:text="#{invoice.add}">Add Invoice</div>
    <a th:href="@{/invoice}"><span class="glyphicon glyphicon-plus"></span></a>                
</div>
</div>
</body>
</html>
