<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" th:href="@{/style.css}"></link>
</head>
<body>
<p>
    <table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
    </tr>
    <tr th:each="contact : ${contacts}">
         <td th:text="${contact.lastname}">The first name</td>
         <td th:text="${contact.firstname}">The last name</td>
     </tr>
</table>
</p>
</body>

</html>
